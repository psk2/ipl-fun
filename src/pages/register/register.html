<ion-header>

	<ion-navbar>
		<ion-title>Register</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="registrationForm" (ngSubmit)="register()" #f="ngForm">
		<ion-item>
			<ion-label floating>Name</ion-label>
			<ion-input type="text" name="name" formControlName="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" name="email" formControlName="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" name="password" formControlName="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Confirm password</ion-label>
			<ion-input type="password" name="confirmPassword" formControlName="confirmPassword"></ion-input>
		</ion-item>
		<button ion-button block type="submit">Submit</button>
	</form>
</ion-content>
