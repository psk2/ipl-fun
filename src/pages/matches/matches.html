<ion-header>
	<ion-navbar>
		<ion-title>matches</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let match of matchesArray">

		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/rcb-csk.jpeg" />
          </ion-avatar>
          <h2>Marty McFly</h2>
		  <p>November 5, 1955</p>
			<span>{{match}}</span>
		</ion-item>

		<img src="assets/imgs/rcb-csk.jpeg" />

		<ion-card-content>
			<button ion-button bold> Bid Points
				<ion-select [(ngModel)]="gaming" (ngModelChange)="submitBidAmount()">
					<ion-option value=10>10</ion-option>
					<ion-option value=20>20</ion-option>
					<ion-option value=30>30</ion-option>
					<ion-option value=40>40</ion-option>
					<ion-option value=50>50</ion-option>
					<ion-option value=60>60</ion-option>
					<ion-option value=70>70</ion-option>
					<ion-option value=80>80</ion-option>
					<ion-option value=90>90</ion-option>
					<ion-option value=100>100</ion-option>
				</ion-select>
			</button>
		</ion-card-content>
	</ion-card>
</ion-content>
